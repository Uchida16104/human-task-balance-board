<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HumanTask Balance Board</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>

  <!-- hyperscript -->
  <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>

  <!-- Motion One -->
  <script src="https://unpkg.com/@motionone/dom/dist/motion-one.min.js"></script>

  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <!-- Swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@11/swiper-bundle.min.css"/>
  <script src="https://unpkg.com/swiper@11/swiper-bundle.min.js"></script>

  <!-- Shoelace -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/dist/themes/light.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/dist/shoelace.js"></script>

  <!-- Iconify -->
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

  <!-- Mermaid -->
  <script src="https://unpkg.com/mermaid@10/dist/mermaid.min.js"></script>

  <!-- Lottie -->
  <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="bg-slate-50 text-slate-800" x-data="app()" x-init="init()">

  <header class="p-4 shadow bg-white">
    <h1 class="text-xl font-bold">HumanTask Balance Board</h1>
  </header>

  <main class="p-6 space-y-6">

    <section data-aos="fade-up">
      <h2 class="font-semibold mb-2">Mood Check-In</h2>
      <select x-model="mood" class="border p-2 rounded">
        <option>Low</option>
        <option>Normal</option>
        <option>High</option>
      </select>
    </section>

    <section data-aos="fade-up">
      <h2 class="font-semibold mb-2">Tasks</h2>
      <input x-model="newTask" class="border p-2 rounded w-full" placeholder="New task"/>
      <button @click="addTask" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded">
        Add
      </button>
      <ul class="mt-3">
        <template x-for="task in tasks" :key="task.id">
          <li class="py-1">â€¢ <span x-text="task.text"></span></li>
        </template>
      </ul>
    </section>

    <section>
      <div class="mermaid">
        graph TD
          Mood --> Tasks
          Tasks --> Balance
      </div>
    </section>

  </main>

  <script src="./app.js"></script>
</body>
</html>
